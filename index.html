<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>ARTISTRY</title>
</head>
<body>
<!--contact bar (name, cont, cart) -->
    <nav class="navbar navbar-light bg">
        <div class="container-fluid">
            <img src="Img/logo.png" alt="" width="50" height="40" class="d-inline-block align-text-top">
            <span class="text">ARTISTRY</span>
            <div>
                <a href="#"><i id="cart" class="bi bi-cart2 text-white"></i></a>
                <a href="#"><i id="account" class="bi bi-person text-white"></i></a>
            </div>
            
        </div>
    </nav>
<!-- carousel img -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Img/image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Img/image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Img/image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
<!-- nav bar (produse, contact, search box) -->
    <nav class="navbar navbar-light bg">
        <div class="container-fluid">
            <div class="pages">
                <a class="navbar-brand txt" href=#>PRODUCTS</a>
                <a class="navbar-brand txt" href=#>CONTACTS</a>
            </div>
        <form class="d-flex search">
            <input class="searchInput form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        </div>
    </nav>

<!-- dropdown de sortare dupa pret -->
    <label class="sortItems">Sort by
        <select class="sortBy form-select form-select-sm" name="sortBy" aria-label=".form-select-sm example">
            <option value="ascPrice">Price low to high</option>
            <option value="descPrice">Price high to low</option>
            <option value="ascName">Name A - Z</option>
            <option value="descName">Name Z - A</option>
        </select>
    </label>


    <div class=container>
        <!-- filter by products (hoodies, hats, Jackets etc) -->
        <div class="list-group list-align">
            <h6 class="listOfProducts">PRODUCTS</h6>
            <ul class= filterByType> 
                <li class="list-group-item list-group-item-action">Hoodies</li>
                <li class="list-group-item list-group-item-action">Jackets</li>
                <li class="list-group-item list-group-item-action">T-shirts</li>
                <li class="list-group-item list-group-item-action">Sweaters</li>
                <li class="list-group-item list-group-item-action">Jeans</li>
            </ul>
        </div>
        <!-- grid cu produse -->
        <div class = "productsList">

        </div>
    </div>  

<!-- pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
        </ul>
    </nav>

    <label class = "items">Items Per page
        <select class="perPage form-select form-select-sm" name="perPage" aria-label=".form-select-sm example">
            <option selected value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
    </label>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
