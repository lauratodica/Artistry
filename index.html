<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>ARTISTRY</title>
</head>
<body>
<!--contact bar (name, cont, cart) -->
    <nav class="navbar navbar-light bg">
        <div class="container-fluid">
            <img src="Img/logo.png" alt="" width="50" height="40" class="d-inline-block align-text-top">
            <span class="text">ARTISTRY</span>
            <div>
                <a href="#"><i id="cart" class="bi bi-cart2 text-white"></i></a>
                <a href="#"><i id="account" class="bi bi-person text-white"></i></a>
            </div>
            
        </div>
    </nav>
<!-- carousel img -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Img/image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Img/image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Img/image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
<!-- nav bar (produse, contact, search box) -->
    <nav class="navbar navbar-light bg">
        <div class="container-fluid">
            <div class="pages">
                <a class="navbar-brand txt" href=#>PRODUCTS</a>
                <a class="navbar-brand txt" href=#>CONTACTS</a>
            </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>

<!-- dropdown de sortare dupa pret -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        FILTER BY
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Price low to high</a></li>
            <li><a class="dropdown-item" href="#">Price high to low</a></li>
            <li><a class="dropdown-item" href="#">Name A - Z</a></li>
            <li><a class="dropdown-item" href="#">Name Z - A</a></li>
        </ul>
    </div>   


    <div class=container>
        <!-- filter by products (hoodies, hats, Jackets etc) -->
        <div class="list-group list-align">
            <h6 class="listOfProducts">PRODUCTS</h6>

            <a href="#" class="list-group-item list-group-item-action">T-shirts</a>
            <a href="#" class="list-group-item list-group-item-action">Sweaters</a>
            <a href="#" class="list-group-item list-group-item-action">Jeans</a>
        </div>
        <!-- grid cu produse -->

                  <div class="text-center">
                    <img src="Img/cl1.jpg" class="card-img-top" alt="...">

                  <h5 class="card-title">Sweater...</h5>
                  <p class="card-text">Price</p>

            <div class="col">

                  <h5 class="card-title">Sweater...</h5>
                  <p class="card-text">Price</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="text-center">
                    <img src="Img/cl3.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Sweater...</h5>
                  <p class="card-text">Price</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="text-center">
                    <img src="Img/cl4.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Sweater...</h5>
                  <p class="card-text">Price</p>
                </div>
              </div>
            </div>
          </div>
    </div>

<!-- pagination -->

            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>

    </nav>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Number of items
        </button>
        <ul class="dropdown-menu itemsOnPage" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">4</a></li>
